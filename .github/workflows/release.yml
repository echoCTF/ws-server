name: Build and Release WS Server (release.yml)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin, openbsd]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.21

      - name: Install dependencies
        run: go mod tidy

      - name: Build binary
        run: |
          output_name=wsserver-${{ matrix.goos }}-${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output_name=${output_name}.exe
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o $output_name main.go

      - name: Zip binary
        run: |
          zip_name=wsserver-${{ matrix.goos }}-${{ matrix.goarch }}.zip
          zip -j $zip_name wsserver-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Generate checksum
        id: checksum
        run: |
          zip_name=wsserver-${{ matrix.goos }}-${{ matrix.goarch }}.zip
          sha=$(sha256sum $zip_name | awk '{print $1}')
          echo "checksum=${zip_name}: ${sha}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: wsserver-${{ matrix.goos }}-${{ matrix.goarch }}
          path: wsserver-${{ matrix.goos }}-${{ matrix.goarch }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: ./binaries

      - name: Prepare release notes with checksums
        id: release_notes
        run: |
          echo "## WS Server Release ${{ github.event.inputs.version }}" > notes.md
          echo "" >> notes.md
          echo "**SHA256 checksums:**" >> notes.md
          for f in ./binaries/*.zip; do
            sha=$(sha256sum $f | awk '{print $1}')
            echo "$f: $sha" >> notes.md
          done
          cat notes.md
          echo "notes=$(cat notes.md)" >> $GITHUB_OUTPUT

      - name: Create versioned GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "WS Server ${{ github.event.inputs.version }}"
          notes: ${{ steps.release_notes.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload versioned release assets
        run: |
          for f in ./binaries/*.zip; do
            gh release upload ${{ github.event.inputs.version }} "$f" --clobber
          done

      - name: Update latest release
        run: |
          gh release view latest || gh release create latest --notes "Latest release update"
          for f in ./binaries/*.zip; do
            gh release upload latest "$f" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
