version: "2"

run:
  tests: true

linters:
  enable:
    - depguard
    - goconst
    - gocritic
    - gocyclo
    - prealloc
  disable:
    - funlen
  settings:
    depguard:
      rules:
        # Name of a rule.
        main:
          # Defines package matching behavior. Available modes:
          # - `original`: allowed if it doesn't match the deny list and either matches the allow list or the allow list is empty.
          # - `strict`: allowed only if it matches the allow list and either doesn't match the deny list or the allow rule is more specific (longer) than the deny rule.
          # - `lax`: allowed if it doesn't match the deny list or the allow rule is more specific (longer) than the deny rule.
          # Default: "original"
          list-mode: lax
          allow:
            - github.com/gorilla/websocket
    gocyclo:
      min-complexity: 15

  exclusions:
    generated: lax
    rules:
      - linters:
          - errcheck
        text: Close
    paths:
      - .*_gen.go
      - scripts
      - third_party$
      - builtin$
      - examples$

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes:
        - github.com/echoCTF/ws-server
  exclusions:
    generated: lax
    paths:
      - .*_gen.go
      - scripts
      - third_party$
      - builtin$
      - examples$
